<html>
    <head>
        <title>JVS-IN : Exerciec 07</title>
        <link href="CSS/style.css" rel="stylesheet" type="text/css"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/lib/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script>
            $(document).ready(function () {

                $('#btn').bind('click', function () {
                    $('<a href="http://google.fr")>Google</a>').appendTo('#result');
                });
                
                $('#btn2').bind('click', function() {
                    $('#result a').each(function() {
                        var content = this.innerHTML;
                        $('#result').append(content);
                        this.remove();
                    });
                });
            });
        </script>
    </head>
    <body>
        <div id="page">
            <button id="btn">Ajouter un lien</button>
            <button id="btn2">Supprimer un lien</button>
            <div id="result"></div>
            <progress value="0.5"></progress>   
        </div>
    </body>
</html>
